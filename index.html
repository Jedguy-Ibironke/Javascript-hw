<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
</html>
<script>
	let num = 15;
	if (num >= 1 && num <= 10) {
		console.log("Number is between 1 and 10");
	} else if (num > 10 && num <= 20) {
		console.log("Number is between 11 and 20");
	} else {
		console.log("Number is outside the range");
	}
	let score = 85;
	if (score >= 90) {
		console.log("Grade A");
	} else if (score >= 75 && score < 90) {
		console.log("Grade B");
	} else if (score >= 50 && score < 75) {
		console.log("Grade C");
	} else {
		console.log("Grade F");
	}
	let age = 25;
	if (age >= 0 && age <= 12) {
		console.log("Child");
	} else if (age >= 13 && age <= 19) {
		console.log("Teenager");
	} else if (age >= 20 && age <= 59) {
		console.log("Adult");
	} else {
		console.log("Senior");
	}
	let number = 12;
	if (number > 10 && number % 2 === 0) {
		console.log("Even and greater than 10");
	} else if (number > 10 && number % 2 !== 0) {
		console.log("Odd and greater than 10");
	} else {
		console.log("Less than or equal to 10");
	}
	let password = "Secure@123";
	if (
		password.length >= 8 &&
		/[A-Z]/.test(password) &&
		/[0-9]/.test(password)
	) {
		console.log("Password is strong");
	} else if (password.length >= 6) {
		console.log("Password is medium strength");
	} else {
		console.log("Password is weak");
	}

	let day = 3;
	switch (day) {
		case 1:
			console.log("Monday");
			break;
		case 2:
			console.log("Tuesday");
			break;
		case 3:
			console.log("Wednesday");
			break;
		case 4:
			console.log("Thursday");
			break;
		case 5:
			console.log("Friday");
			break;
		case 6:
			console.log("Saturday");
			break;
		case 7:
			console.log("Sunday");
			break;
		default:
			console.log("Invalid day");
	}
	let fruit = "apple";
	switch (fruit) {
		case "apple":
			console.log("Red or Green");
			break;
		case "banana":
			console.log("Yellow");
			break;
		case "grape":
			console.log("Purple");
			break;
		case "orange":
			console.log("Orange");
			break;
		default:
			console.log("Unknown fruit");
	}
	let light = "yellow";
	switch (light) {
		case "red":
			console.log("Stop");
			break;
		case "yellow":
			console.log("Get ready");
			break;
		case "green":
			console.log("Go");
			break;
		default:
			console.log("Invalid color");
	}
	let grade = "B";
	switch (grade) {
		case "A":
			console.log("Excellent");
			break;
		case "B":
			console.log("Good");
			break;
		case "C":
			console.log("Average");
			break;
		case "D":
			console.log("Poor");
			break;
		default:
			console.log("Invalid grade");
	}
	for (let i = 1; i <= 5; i++) {
		console.log(i);
	}
	let sum = 0;
	for (let i = 1; i <= 10; i++) {
		if (i % 2 === 0) {
			sum += i;
		}
	}
	console.log("Sum of even numbers:", sum);
</script>
